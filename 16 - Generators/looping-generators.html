<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Looping Generators</title>
</head>
<body>
<script>
  function* lyrics() {
    yield `pew pew pew`;
    yield `pew pew pew`;
    yield `dun dun dun`;
    yield `pew pew pew`;
    yield `dun dun dun`;
    yield `dun dun dun`;
    yield `dun dun dun`;
  }

  const theme = lyrics();

  for (const line of theme) {
    console.log(line);
  }
</script>
</body>
</html>
