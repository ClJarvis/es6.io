<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tagged Templates</title>
  <style>
    abbr {
      border-bottom:1px dotted grey;
    }
  </style>
</head>
<body>

  <div class="bio">

  </div>

<script>
  const dict = {
    HTML: 'Hyper Text Markup Language',
    CSS: 'Cascading Style Sheets',
    JS: 'JavaScript'
  };

  function addAlphabetSoup(strings, ...values){
    const abbrev = values.map(value=> {
      if(dict[value]) {
        return `<abbr title="${dict[value]}">${value}</abbr>`
      }
      return value;
    });
      return strings.reduce((sentence, string, i) => {
        return `${sentence}${string}${abbrev[i] || ''}`;
      }, '');
  }

  const first = 'Chris';
  const last = 'Jarvis';
  const sentence = addAlphabetSoup`Hello my name is ${first} ${last} and I love to build with ${'HTML'}, ${'CSS'}, and ${'JS'}.`;

  const bio = document.querySelector('.bio');
    const p = document.createElement('p');
    p.innerHTML = sentence;
    bio.appendChild(p);


  console.log(sentence);

</script>
</body>
</html>
