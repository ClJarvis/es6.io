<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arrow functions → → </title>
</head>
<body>
<script>
  const names = ['wes', 'kait', 'lux'];

  const fullNames = names.map(function(name){
    return `${name} bos`;
  });

  const fullNames2 = names.map((name) => {
    return `${name} bos2`;
  });

  const fullNames3 = names.map(name => {
    return `${name} bos3`;
  });
//remove word return and brackets
  const fullNames4 = names.map((name) => `${name} bos4`);
// if no parameter
  const fullNames5 = names.map(() => `$cool bos5`);

  const sayMyName = (name) => {alert(`Hello ${name}!`)}
  sayMyName('Spidey');

console.log(fullNames4);
console.log(fullNames5);

</script>
</body>
</html>
